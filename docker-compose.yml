version: '3.8'

services:
  # --- 1. 数据库服务 (MySQL) ---
  db:
    image: mysql:8.0
    container_name: gallery_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # 开发环境密码，生产环境请修改
      MYSQL_DATABASE: smart_gallery      # 初始化创建的数据库名
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gallery_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. 对象存储服务 (MinIO) ---
  minio:
    image: minio/minio:RELEASE.2023-09-30T07-02-29Z
    container_name: gallery_minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API 端口 (代码连接用)
      - "9001:9001" # 控制台端口 (浏览器访问用)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_data:/data
    networks:
      - gallery_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- 3. 后端服务 (Go) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gallery_backend
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # MySQL (后端内部连接到 db 服务)
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: smart_gallery
      # MinIO（后端使用内部服务名进行上传）
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      MINIO_USE_SSL: "false"
      # 前端/浏览器访问用的 MinIO 地址
      # 现在使用相对路径，不再需要配置公网 URL
      # MINIO_PUBLIC_URL: http://localhost:9000  # 已废弃，前端自动处理
      MINIO_BUCKET: images
      # JWT secret（可覆盖）
      JWT_SECRET: your_secret_key_here
    networks:
      - gallery_net
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  # --- 4. 前端服务 (Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gallery_frontend
    restart: on-failure
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    environment:
      # 如需轮询以支持文件改变 (可选)
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - gallery_net
    depends_on:
      - backend

volumes:
  mysql_data:
  minio_data:

networks:
  gallery_net:
    driver: bridge